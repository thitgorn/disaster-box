<!DOCTYPE HTML>
<html>

<head>
    <title>UNNAMED BLOCK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <script src="./index.js"></script>
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">WebSiteName</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active" id="1"><a href="#" id="index">INFORMATION</a></li>
                    <li id="2">
                        <a href="#">
                            <div id="history">HISTORY</div>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="fullscreen" id="page1">
            <div class="col-md-10">
                <div class="col-md-4">
                    <div class="card">
                        <div class="cardcontainer">
                            <h4><b>Air Pressure</b></h4>
                            <div id="air" class="detail col-md-10"></div>
                            <div class="unit col-md-2">mbar</div>
                        </div>
                        <div class="progress" id="progress">
                            <div class="progress-bar" id="air-progress" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="1000">
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="cardcontainer">
                            <h4><b>Smoke</b></h4>
                            <div id="smoke" class="detail col-md-10"></div>
                            <div class="unit col-md-2">ppm</div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" id="smoke-progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:0%">
                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-md-4">
                    <div class="blankrow"></div>

                    <div class="card">
                        <div class="cardcontainer">
                            <h4><b>Temperature</b></h4>
                            <div id="temperature" class="detail col-md-10"></div>
                            <div class="unit col-md-2">Â°C</div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" id="temperature-progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:0%">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <div class="cardcontainer">
                            <h4><b>Water Flow</b></h4>
                            <div id="waterflow" class="detail col-md-10"></div>
                            <div class="unit col-md-2">L/min</div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" id="waterflow-progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:0%">
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="cardcontainer">
                            <h4><b>Soil Moisture</b></h4>
                            <div id="soilmosture" class="detail col-md-10"></div>
                            <div class="unit col-md-2">%</div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" id="soilmosture-progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:0%">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-2">
                <div class="titlebar">
                    WARNING LEVEL !!
                </div>
                <div class="barcontainer">
                    <div id="bar-10"></div>
                    <div id="bar-9"></div>
                    <div id="bar-8"></div>
                    <div id="bar-7"></div>
                    <div id="bar-6"></div>
                    <div id="bar-5"></div>
                    <div id="bar-4"></div>
                    <div id="bar-3"></div>
                    <div id="bar-2"></div>
                    <div id="bar-1"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="page2">
        <div id="airGraph" class="col-md-6 graph"></div>
        <div id="smokeGraph" class="col-md-6 graph"></div>
        <div id="tempGraph" class="col-md-6 graph"></div>
        <div id="waterGraph" class="col-md-6 graph"></div>
        <div id="soilGraph" class="col-md-6 graph"></div>
        <div id="totalGraph" class="col-md-6 graph"></div>
    </div>
    <div id="page3" class="warning fullscreen" style="border: 1px solid black;">
        <div class="col-md-11">WARNING!!!</div>
        <div class="col-md-1"><button type="button" class="btn btn-default" id="dismiss">X</button></div>
        <div id="warning"></div>
    </div>

</body>

</html>
